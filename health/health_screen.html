<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@300&display=swap');

        body {
            background-color: rgb(96, 154, 231);
            font-family: 'Kanit', sans-serif;

        }

        .card {
            margin: 1.5rem 0.75rem 1.5rem 0.75rem;
        }

        .text-manu {
            text-align: center;
            color: black;
        }

        .lp {
            margin-left: 0.5rem;
        }

        .ln {
            margin-left: -1rem;
        }

        .r {
            margin-bottom: -1rem;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div id="show" style="visibility: hidden;">
        <div class="card">
            <div class="card-body ">
                <div class=" d-flex align-items-center" style="margin-top: 2rem; flex-direction: column;">
                    <img src="../img/nr_logo.jpg" width="100" height="100" />
                    <br />
                    <h4></span>ดัชนีมวลกาย</span></h4>
                </div>
                <br>
                <form id="form" method="post">
                    <br />
                    <div class="form-group">
                        <label for="weight">น้ำหนัก (กิโลกรัม)</label>
                        <input id="weight" name="weight" class="form-control" type="number" min="1"
                            placeholder="กรุณากรอกน้ำหนัก" aria-label="default input example" required>
                    </div>
                    <br />
                    <div class="form-group">
                        <label for="height">ส่วนสูง (เซนติเมตร)</label>
                        <input id="height" name="height" class="form-control" type="number" min="90"
                            placeholder="กรุณากรอกส่วนสูง" aria-label="default input example" required>
                    </div>
                    </br>
                    <div class="row">
                        <div class="col-6">
                            <div class="form-group">
                                <label for="BMI">ค่า BMI :</label>
                                <input id="BMI" name="BMI" class="form-control" type="text" placeholder=""
                                    aria-label="default input example" disabled>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group">
                                <label for="proportion">สัดส่วน :</label>
                                <input id="proportion" name="proportion" style="font-weight: bolder;"
                                    class="form-control" type="text" placeholder="" aria-label="default input example"
                                    disabled>
                            </div>
                        </div>
                    </div>

                    <!-- สัดส่วน: <span id="proportion"></span> -->
                    </br>

                    <div class="form-group">
                        <label for="waistline">รอบเอว (เซนติเมตร)</label>
                        <input id="waistline" name="waistline" class="form-control" type="number"
                            placeholder="กรุณากรอกรอบเอว" aria-label="default input example" required>
                    </div>
                    <div class=" d-flex align-items-center" style="margin-top: 2rem; flex-direction: column;">
                        ความดันโลหิตครั้งที่ 1
                    </div>

                    </br>

                    <div class="form-group">
                        <label for="upper_blood1">ความดันโลหิตค่าบน</label>
                        <input id="upper_blood1" name="upper_blood1" class="form-control" type="number"
                            placeholder="กรุณากรอกความดันโลหิตค่าบน" aria-label="default input example" required>
                    </div>
                    <br />
                    <div class="form-group">
                        <label for="lower_blood1">ความดันโลหิตค่าล่าง</label>
                        <input id="lower_blood1" name="lower_blood1" class="form-control" type="number"
                            placeholder="กรุณากรอกความดันโลหิตค่าล่าง" aria-label="default input example" required>
                    </div>

                    <div class=" d-flex align-items-center" style="margin-top: 2rem; flex-direction: column;">
                        ความดันโลหิตครั้งที่ 2
                    </div>
                    </br>

                    <div class="form-group">
                        <label for="upper_blood2">ความดันโลหิตค่าบน</label>
                        <input id="upper_blood2" name="upper_blood2" class="form-control" type="number"
                            placeholder="กรุณากรอกความดันโลหิตค่าบน" aria-label="default input example" required>
                    </div>
                    <br />
                    <div class="form-group">
                        <label for="lower_blood2">ความดันโลหิตค่าล่าง</label>
                        <input id="lower_blood2" name="lower_blood2" class="form-control" type="number"
                            placeholder="กรุณากรอกความดันโลหิตค่าล่าง" aria-label="default input example" required>
                    </div>

                    <div class=" d-flex align-items-center" style="margin-top: 2rem; flex-direction: column;">
                        ค่าน้ำตาลในเลือด
                    </div>
                    </br>
                    <div class="form-group">
                        <label for="blood_sugar">ค่าน้ำตาลในเลือด</label>
                        <input id="blood_sugar" name="blood_sugar" class="form-control" type="number"
                            placeholder="ค่าน้ำตาลในเลือด" aria-label="default input example">
                    </div>

                    </br>
                    <div class="row">
                        <div class="col-6">
                            <a class="btn btn-outline-primary " href="./index.html" style="width: 100%;">
                                ย้อนกลับ</a>
                        </div>
                        <div class="col-6 ">
                            <input type="submit" value="บันทึก" class="btn btn-primary" style="width: 100%;">
                        </div>

                    </div>
            </div>
            </form>
        </div>
    </div>
</body>
<script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
<script src="../checkUser.js"></script>

<script src=" https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

<script src="./health_screen.js"></script>

    var vConsole = new window.VConsole();

</html>
