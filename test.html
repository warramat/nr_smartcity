<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <style>
        #customers {
            font-family: Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        #customers td,
        #customers th {
            border: 1px solid #ddd;
            padding: 8px;
        }

        #customers tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        #customers tr:hover {
            background-color: #ddd;
        }

        #customers th {
            padding-top: 12px;
            padding-bottom: 12px;
            text-align: left;
            background-color: #04AA6D;
            color: white;
            text-align: center;
        }

        .radio {
            text-align: center;
        }
    </style>
    <link rel="stysheet" href="style.css" />
</head>

<body>
    <div class="card">
        <div class="card-body ">
            <h1>A Fancy Table</h1>
            <form>
                <table id="customers">
                    <tr>
                        <th rowspan="2">ข้อความ</th>
                        <th colspan="5">คะแนน</th>
                    </tr>
                    <tr>
                        <th>5</th>
                        <th>4</th>
                        <th>3</th>
                        <th>2</th>
                        <th>1</th>
                    </tr>
                    <tr>
                        <td>เรื่อง 1</td>
                        <td class="radio"><input type="radio" name="c1" required value="5"></td>
                        <td class="radio"><input type="radio" name="c1" required value="4"></td>
                        <td class="radio"><input type="radio" name="c1" required value="3"></td>
                        <td class="radio"><input type="radio" name="c1" required value="2"></td>
                        <td class="radio"><input type="radio" name="c1" required value="1"></td>
                    </tr>
                    <tr>
                        <td>เรื่อง 2</td>
                        <td class="radio"><input type="radio" name="c2" required value="5"></td>
                        <td class="radio"><input type="radio" name="c2" required value="4"></td>
                        <td class="radio"><input type="radio" name="c2" required value="3"></td>
                        <td class="radio"><input type="radio" name="c2" required value="2"></td>
                        <td class="radio"><input type="radio" name="c2" required value="1"></td>
                    </tr>
                    <tr>
                        <td>เรื่อง 3</td>
                        <td class="radio"><input type="radio" name="c3" required value="5"></td>
                        <td class="radio"><input type="radio" name="c3" required value="4"></td>
                        <td class="radio"><input type="radio" name="c3" required value="3"></td>
                        <td class="radio"><input type="radio" name="c3" required value="2"></td>
                        <td class="radio"><input type="radio" name="c3" required value="1"></td>
                    </tr>
                    <tr>
                        <td>เรื่อง 4</td>
                        <td class="radio"><input type="radio" name="c4" required value="5"></td>
                        <td class="radio"><input type="radio" name="c4" required value="4"></td>
                        <td class="radio"><input type="radio" name="c4" required value="3"></td>
                        <td class="radio"><input type="radio" name="c4" required value="2"></td>
                        <td class="radio"><input type="radio" name="c4" required value="1"></td>
                    </tr>
                    <tr>
                        <td>เรื่อง 5</td>
                        <td class="radio"><input type="radio" name="c5" required value="5"></td>
                        <td class="radio"><input type="radio" name="c5" required value="4"></td>
                        <td class="radio"><input type="radio" name="c5" required value="3"></td>
                        <td class="radio"><input type="radio" name="c5" required value="2"></td>
                        <td class="radio"><input type="radio" name="c5" required value="1"></td>
                    </tr>

                </table>
                </br>
                <div class="row">
                    <div class="col-6">
                        <a class="btn btn-outline-primary " href="./index.html" style="width: 100%;">
                            ย้อนกลับ</a>
                    </div>
                    <div class="col-6 ">
                        <input type="submit" value="บันทึก" class="btn btn-primary" style="width: 100%;">
                    </div>

                </div>
        </div>
        </form>
    </div>
    </div>

</body>
