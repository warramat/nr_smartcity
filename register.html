<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <style>
        body {
            background-color: rgb(96, 154, 231);
            font-family: 'Chakra Petch', sans-serif;
        }
        .card {
            margin: 1.5rem 0.75rem 1.5rem 0.75rem;
        }

        .text-manu {
            text-align: center;
            color: black;
        }

        .lp {
            margin-left: 0.5rem;
        }

        .ln {
            margin-left: -1rem;
        }

        .r {
            margin-bottom: -1rem;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div id="show">
        <div class="card">
            <div class="card-body ">
                <div class=" d-flex align-items-center" style="margin-top: 2rem; flex-direction: column;">
                    <img src="../img/logo_thasala.jpg" width="100" height="100" />
                    <br />
                    <h4>ลงทะเบียนผู้ใช้งาน</span></h4>
                </div>
                <br>
                <form>
                    <div class="form-group">
                        <label for="fname">คำนำหน้า</label>
                        <select id="prefix" name="prefix" class="form-select" required>
                            <option value="" selected disabled hidden>
                                กรุณาเลือก
                            </option>
                            <option value="เด็กชาย">เด็กชาย</option>
                            <option value="เด็กหญิง">เด็กหญิง</option>
                            <option value="นาย">นาย</option>
                            <option value="นาง">นาง</option>
                            <option value="นางสาว">นางสาว</option>

                        </select>
                    </div>
                    <br />
                    <div class="form-group">
                        <label for="name">ชื่อ</label>
                        <input id="name" name="name" class="form-control" type="text" placeholder="กรุณากรอก"
                            aria-label="default input example">
                    </div>
                    <br />
                    <div class="form-group">
                        <label for="lastname">นามสกุล</label>
                        <input id="lastname" name="lastname" class="form-control" type="text" placeholder="กรุณากรอก"
                            aria-label="default input example">
                    </div>
                    <br />
                    <div class="form-group">
                        <label for="fname">กรุ๊ปเลือด</label>
                        <select id="blood" name="blood" class="form-select" required>
                            <option value="" selected disabled hidden>
                                กรุณาเลือก
                            </option>
                            <option value="A">A</option>
                            <option value="B">B</option>
                            <option value="AB">AB</option>
                            <option value="O">O</option>
                        </select>
                    </div>
                    <br />
                    <div class="form-group">
                        <label for="telephone" class="col-sm-2 col-form-label">เบอร์โทรศัพท์</label>
                        <input type="telephone" class="form-control" placeholder="กรุณากรอก" id="telephone"
                            name="telephone">
                    </div>
                    <br />
                    <div class="form-group">
                        <label for="housenumber">บ้านเลขที่</label>
                        <input id="housenumber" name="housenumber" class="form-control" type="text"
                            placeholder="กรุณากรอก" aria-label="default input example">
                    </div>
                    <br />
                    <div class="form-group">
                        <label for="group">หมู่</label>
                        <input id="group" name="group" class="form-control" type="number" placeholder="กรุณากรอก"
                            aria-label="default input example">
                    </div>
                    <br />
                    <div class="form-group">
                        <label for="alley">ตรอก/ซอย</label>
                        <input id="alley" name="alley" class="form-control" type="text" placeholder="กรุณากรอก"
                            aria-label="default input example">
                    </div>
                    <br />
                    <div class="form-group">
                        <label for="fname">ถนน</label>
                        <input id="road" name="road" class="form-control" type="text" placeholder="กรุณากรอก"
                            aria-label="default input example">
                    </div>
                    <br />
                    <div class="form-group">
                        <label for="fname">จังหวัด</label>
                        <select id="province" name="province" class="form-select" required>
                            <option value="" selected disabled hidden>
                                กรุณาเลือก
                            </option>
                        </select>
                    </div>
                    <br />
                    <div class="form-group">
                        <label for="fname">อำเภอ</label>
                        <select id="district" name="district" class="form-select" required >
                            <option value="" selected disabled hidden>
                                กรุณาเลือก
                            </option>
                        </select>
                    </div>
                    <br />
                    <div class="form-group">
                        <label for="fname">ตำบล</label>
                        <select id="subdistrict" name="sub_district" class="form-select" required>
                            <option value="" selected disabled hidden>
                                กรุณาเลือก
                            </option>
                        </select>
                    </div>
                    <br />
                    <div class="form-group">
                        <label for="fname">รหัสไปรษณีย์</label>
                        <select id="zipcode" name="zipcode" class="form-select" required>
                            <option value="" selected disabled hidden>
                                กรุณาเลือก
                            </option>
                        </select>
                    </div>
                    </br>

                    <div class="row">
                        <div class="col-6">
                            <a class="btn btn-outline-primary " href="./compailn/" style="width: 100%;">
                                ย้อนกลับ</a>
                        </div>
                        <div class="col-6 ">
                            <input type="submit" value="บันทึก" class="btn btn-primary" style="width: 100%;">
                        </div>

                    </div>
            </div>
            </form>
        </div>
    </div>

</body>
