<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <script type="text/javascript" src="https://unpkg.com/webcam-easy@1.0.5/dist/webcam-easy.min.js"></script>
    <link rel="stylesheet" href="form.css" type="text/css" />
    <title>เทศบาลเมืองปากพูน</title>
</head>

<body>
    <!-- <div id="show" style="visibility: hidden;"> -->
    <div class="card">
        <div class="card-body ">
            <div class=" d-flex align-items-center" style="margin-top: 2rem; flex-direction: column;">
                <img src="../img/nr_logo.jpg" width="100" height="100" />
                <br />
                <h4>เรื่อง : <span id="topic"></span></h4>
            </div>
            <form>
                <div class="form-group">
                    <label for="fname">เรื่อง</label>
                    <select id="choice" class="form-select" required>
                        <option value="" selected disabled hidden>
                            กรุณาเลือกเรื่อง
                        </option>
                    </select>
                </div>
                <br />
                <div class="form-group">
                    <label for="lname">รายละเอียด</label>
                    <textarea value="" class="form-control " id="detail" rows="3" required
                        placeholder="กรุณากรอกรายละเอียด"></textarea>></textarea>
                </div>
                <br>
                <ul class="images" id="list_images"></ul>
                <br>
                <div class="form-group ">
                    <div class="row">
                        <div class="col-6">
                            <input type="file" id="camera" accept="image/*" capture="" onchange="loadFile(event)"
                                hidden>
                            <label for="upload" class="btn btn-outline-primary " style="width: 100%">ถ่ายรูป<span>&nbsp;
                                    <img src="../img/gallory.jpg" width="20" height="20" /></span></label>
                        </div>
                        <div class=" col-6">
                            <input type="file" id="upload" accept="image/*" name="img" onchange="loadFile(event)"
                                hidden />
                            <label for="upload" class="btn btn-outline-secondary" style="width: 100%">แนบรูป
                                <span>&nbsp; <img src="../img/gallory.jpg" width="20" height="20" /></span></label>
                        </div>
                    </div>

                </div>
                <br>
                <br>
                <br>
                <div class="row">
                    <div class="col-6">
                        <a class="btn btn-outline-primary " href="./emergency.html" style="width: 100%;">
                            ย้อนกลับ</a>
                    </div>
                    <div class="col-6 ">
                        <input type="submit" value="แจ้งเรื่อง" class="btn btn-primary" style="width: 100%;">
                    </div>

                </div>
        </div>
        </form>
    </div>
    </div>

</body>
